<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: #000;
      display: block;
    }

    /* Intento extra de ocultar controles en navegadores WebKit */
    video::-webkit-media-controls { display: none !important; }
    video::-webkit-media-controls-enclosure { display: none !important; }
  </style>
</head>

<body>
  <!--<video
    id="v"
    src="video.mp4"
    autoplay
    muted
    playsinline
    preload="auto"
    controlslist="nodownload noremoteplayback"
    disablepictureinpicture
  ></video>-->
  <video id="v" autoplay loop muted playsinline>
    <source src="fc1/assets/videos/aliance.mp4" type="video/mp4">
    <img src="fc1/assets/images/aliance.gif" alt="Guardians Of Dawn Logo">
</video>

  <script>
    const v = document.getElementById('v');

    // Quitar controles (por si el navegador los “inyecta” o se añadieron por error).
    v.controls = false; // [web:26][web:32]

    // Bloquear clic derecho (disuasorio).
    document.addEventListener('contextmenu', (e) => e.preventDefault()); // [web:19][web:16]
    v.addEventListener('contextmenu', (e) => e.preventDefault()); // [web:16]

    // Quedarse en el último frame al terminar.
    v.addEventListener('ended', () => {
      v.pause();
      try { v.currentTime = v.duration; } catch (_) {}
    }); // [web:11]

    // Algunos navegadores bloquean autoplay con sonido: por eso va muted.
    // Reintento de play por si el primer autoplay falla por timing.
    window.addEventListener('load', async () => {
      try { await v.play(); } catch (_) {}
    }); // [web:40][web:37]
  </script>
</body>
</html>
